name: PR gate

on:
  pull_request_target:
    # Trigger the workflow when the PR is opened, reopened or updated with a commit
    types:
    - opened
    - reopened
    - synchronize

    # Only trigger the workflow with the is a PR to main
    branches:
    - main

    # Only trigger the workflow when there is a change in these files
    paths:
    - api/**
    - data_structures/**
    - image_base/**
    - io_base/**
    - log_base/**
    - machine_learning/**
    - numpy_base/**
    - optimization/**
    - pandas_base/**
    - system/**
    - test/**
    - url_base/**
    - conftest.py
    - requirements.txt

  # Enable manual trigger
  workflow_dispatch:
    input:
      tags:
        description: 'Tags to label this manual run (optional)'
        default: 'Manual run'

# Automatically cancel previous workflows if a new one is executed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Python ${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        os: [macos-latest, ubuntu-18.04, ubuntu-20.04]
        python: ['3.6', '3.7', '3.8', '3.9', '3.10']
        exclude: 
          - os: macos-latest
            python: '3.6' # error with fastparquet (everything else works)
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Use Python ${{ matrix.python }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Python version and dependency list
      run: |
        echo "Python version expected: ${{ matrix.python }}"
        python --version
        which python
        pip list

    - name: Run tests
      run: |
        pytest test/pytest* -m "not system"
        python test/unittest_fixtures.py

    - name: Run doctests
      run: |
        pytest --doctest-modules --continue-on-collection-errors --durations 0 --disable-warnings   
